<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>üê∂ Dog API Explorer</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f7fa;
      }

      .container {
        display: flex;
        height: 100vh;
        overflow: hidden;
      }

      .sidebar {
        width: 300px;
        background-color: #2c3e50;
        color: #ecf0f1;
        padding: 30px 20px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        gap: 20px;
      }

      .sidebar h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .sidebar h2 {
        font-size: 18px;
        margin-top: 20px;
        border-bottom: 1px solid #7f8c8d;
        padding-bottom: 5px;
      }

      .sidebar button,
      .sidebar select {
        padding: 10px;
        font-size: 14px;
        margin-top: 5px;
        border-radius: 5px;
        border: none;
        width: 100%;
      }

      .sidebar button {
        background-color: #3498db;
        color: white;
        cursor: pointer;
        transition: background 0.2s ease-in-out;
      }

      .sidebar button:hover {
        background-color: #2980b9;
      }

      .sidebar select {
        background-color: #ecf0f1;
        color: #2c3e50;
      }

      .main {
        flex: 1;
        padding: 30px;
        overflow-y: auto;
        background-color: #ffffff;
      }

      .results {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: flex-start;
      }

      .image-box {
        width: 300px;
        background-color: #fdfdfd;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        text-align: center;
      }

      .image-box img {
        width: 100%;
        border-radius: 6px;
      }

      h3 {
        margin-bottom: 10px;
        font-size: 18px;
      }

      ul#breedList {
        columns: 2;
        padding-left: 20px;
        margin-top: 20px;
      }

      li {
        font-size: 14px;
        margin-bottom: 5px;
      }

      @media (max-width: 900px) {
        .container {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
        }

        .main {
          height: auto;
        }

        ul#breedList {
          columns: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar Left -->
      <div class="sidebar">
        <h1>üê∂ Dog Explorer</h1>
        <p
          style="
            font-size: 20px;
            font-style: italic;
            font-weight: bold;
            margin-top: -10px;
            background: linear-gradient(to right, #ff4e50, #f9d423);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 4px rgba(255, 0, 0, 0.2);
            animation: glowFlicker 2s infinite alternate;
          "
        >
          üöÄ Sudo Code The Future!
        </p>

        <style>
          @keyframes glowFlicker {
            0% {
              opacity: 1;
              text-shadow: 0 0 6px rgba(255, 0, 0, 0.5);
            }
            100% {
              opacity: 0.85;
              text-shadow: 0 0 10px rgba(255, 100, 0, 0.8);
            }
          }
        </style>

        <h2>Find Your Dogs</h2>
        <button id="randomDogBtn">üé≤ Random Dog</button>
        <button id="allBreedsBtn">üìã List Breeds</button>

        <h2>Choose Breed</h2>
        <select id="breedSelect">
          <option value="">-- Select breed --</option>
        </select>
        <select id="subBreedSelect" style="display: none">
          <option value="">-- Select sub-breed --</option>
        </select>

        <button id="loadBreedImageBtn">üì∑ Show Image</button>
      </div>

      <!-- Main Right -->
      <div class="main">
        <h2>Results</h2>
        <div class="results">
          <div class="image-box">
            <h3>Random Dog</h3>
            <img id="dogImage" src="" alt="Dog image" />
          </div>
          <div class="image-box">
            <h3>Breed Image</h3>
            <img id="breedImage" src="" alt="Breed image" />
          </div>
        </div>

        <h2>All Breeds</h2>
        <ul id="breedList"></ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
